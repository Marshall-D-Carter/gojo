<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JJK: Cursed Technique</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: 'Courier New', sans-serif;
}

#ui {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    color: #fff;
    z-index: 10;
}

h1 {
    font-size: 3rem;
    letter-spacing: 10px;
    margin: 0;
}

#technique-name {
    margin-top: 10px;
    color: #00ffff;
}
</style>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

</head>
<body>

<div id="ui">
    <h1>呪術廻戦</h1>
    <div id="technique-name">Neutral State</div>
</div>

<video class="input_video" style="display:none;"></video>
<canvas id="output_canvas"></canvas>

<script type="module">

import * as THREE from 'three';

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 50;

let renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let geometry = new THREE.BufferGeometry();
let COUNT = 5000;

let positions = new Float32Array(COUNT * 3);

for (let i = 0; i < COUNT * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 100;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

let material = new THREE.PointsMaterial({
    color: 0x00ffff,
    size: 0.5
});

let points = new THREE.Points(geometry, material);
scene.add(points);

function animate() {
    requestAnimationFrame(animate);
    points.rotation.y += 0.002;
    renderer.render(scene, camera);
}
animate();

/* =========================
   MEDIA PIPE FIXED SECTION
========================= */

const videoElement = document.querySelector('.input_video');
const canvasElement = document.getElementById('output_canvas');
const canvasCtx = canvasElement.getContext('2d');

const hands = new Hands({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7
});

hands.onResults(results => {
    canvasCtx.clearRect(0,0,canvasElement.width,canvasElement.height);
    if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS);
            drawLandmarks(canvasCtx, landmarks);
        }
    }
});

const cameraUtils = new Camera(videoElement, {
    onFrame: async () => {
        await hands.send({image: videoElement});
    },
    width: 640,
    height: 480
});

cameraUtils.start();

/* =========================
   SHAKE FIXED
========================= */

let shakeIntensity = 0.4;

setInterval(() => {
    renderer.domElement.style.transform =
        `translate(${(Math.random()-0.5)*shakeIntensity*40}px, ${(Math.random()-0.5)*shakeIntensity*40}px)`;
}, 50);

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
